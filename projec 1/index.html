<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymousregister-btn"
      referrerpolicy="no-referrer"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="./css/index.css" rel="stylesheet" />

  <body>
    <div id="container">
      <div id="sidenavbar">
        <div id="sidenav-menu">
          <button
            id="register-btn"
            onclick="setion('register-btn','Signin-btn','register','sign')"
          >
            Register
          </button>
          <button
            id="Signin-btn"
            onclick="setion('Signin-btn','register-btn','sign','register')"
          >
            Sign in
          </button>
        </div>
      </div>
      <div id="section">
        <div id="topnav">
          <div class="group">
            <button onclick="change()" id="toggler">
              <i class="fa fa-bars"></i>
            </button>
            <h1>cofghjnding</h1>
          </div>
        </div>
        <div id="content">
          <div id="register">
            <h1 class="label">Register</h1>
            <div id="card" class="animate__animated animate__pulse">
              <form>
                <input type="text" placeholder="name" />
                <input type="gmail" placeholder="gamail" />
                <input type="password" placeholder="*****" />
                <button>Submit</button>
              </form>
            </div>
          </div>
          <div id="sign">
            <h1 id="change2">Sign In</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
